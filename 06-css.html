<!DOCTYPE html>
<html lang="UTF-8">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cascade-Fix</title>
        <link rel="stylesheet" href="06-solution.css">
    </head>
    <body>
        <p class="para">I'm just a paragraph with extra bold text!</p>
        <p class="small-para">I'm a smaller paragraph, also with extra bold text!</p>

        <button id="confirm-button" class="button confirm">Confirm</button>
        <button id="cancel-button" class="button cancel">Cancel</button>

        <div class="text">I'm Div class with a thin text!</div>
        <div class="text">I'm Div with a thin text and a child div!</div>
        <div class="text child">I'm smaller child Div with extra bold text</div>
    </body>
</html>
